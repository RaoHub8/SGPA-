<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SGPA Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="predictor.css">
</head>
<body>

<div class="page">
  <div class="top-bar">
    <h1>SGPA Predictor</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="info" id="userInfo"></div>
  <div id="form" class="card"></div>

  <div class="action-bar">
    <button onclick="predictGrades()">Get Result</button>
    <button onclick="clearInputs()">Clear</button>
  </div>

  <div id="result" class="card"></div>

  <div id="warning" style="display:none;text-align:center;margin-top:20px;">
    <img src="idiot_warning.png" style="max-width:90%;border-radius:12px;">
  </div>
</div>

<script>
const name=sessionStorage.getItem("name");
const semester=sessionStorage.getItem("semester");
const usn = sessionStorage.getItem("usn");
if(!name || !["2","4","6"].includes(semester)) location.href="index.html";
document.getElementById("userInfo").innerText=`ðŸ‘¤ ${name} | Semester: ${semester}`;

/* ===== CREDIT MAP ===== */
const semesterCredits={
 "2":[4,4,3,3,1,1,1,1,2],   // Physics Cycle
 "4":[4,3,3,3,3,1,1,1,1],
 "6":[4,4,3,3,3,3,1,1]    // second 4 = Mini Project
};

/* ===== PLACEHOLDER NAMES ===== */
const semesterNames={
 "2":["Maths ","Physics "," ESC ","PSC "," Soft Skills","Kannada","IDT Lab","PSC Lab","CAED"],
 "4":["Subject1","Maths","Subject3","Subject4","Subject5","Lab1","Lab2","Lab3","AEC"],
 "6":["Subject1","Mini Project","Subject3","Subject4","Management & Entrepreneurship","Open Elective","Lab1","Lab2"]
};

const subjects=semesterCredits[semester].map((c,i)=>({
 name:semesterNames[semester][i],
 credits:c,
 isHalf:(c===1 || (semester==="6" && i===1))
}));

const grades=[10,9,8,7,6,5,0];
const gradeLabels={10:"O",9:"A+",8:"A",7:"B+",6:"B",5:"C",0:"F"};
const selectedGrades={};

/* ===== BUILD FORM ===== */
const form=document.getElementById("form");
subjects.forEach((sub,i)=>{
 form.innerHTML+=`
  <div class="subject-group">
   <label>${sub.name} (${sub.credits} cr) - Internal Marks:</label>
   <input type="text" id="sub${i}">
  </div>`;
});


function calculateRequiredMarks(internal,grade,isHalf){
 const lower={10:90,9:80,8:70,7:60,6:50,5:40}[grade];
 if(!lower) return -1;
 const req=isHalf?(lower-internal):2*(lower-internal);
 const max=isHalf?50:100;
 return (req<0||req>max)?-1:req;
}

function predictGrades(){
 result.innerHTML=""; warning.style.display="none";
 Object.keys(selectedGrades).forEach(k=>delete selectedGrades[k]);

 for(let i=0;i<subjects.length;i++){
  const raw=document.getElementById(`sub${i}`).value.trim();
  if(raw==="") continue;
  if(!/^\d+(\.\d+)?$/.test(raw)){warning.style.display="block";return;}
  const v=parseFloat(raw);
  if(v<0||v>50){warning.style.display="block";return;}
 }

 let html="";
 subjects.forEach((sub,i)=>{
  const internal=parseFloat(document.getElementById(`sub${i}`).value);
  if(isNaN(internal)) return;

  html+=`<h3>${sub.name}</h3><table class="output-table"><tr>`;
  grades.forEach(g=>html+=`<th>${gradeLabels[g]}</th>`);
  html+=`</tr><tr>`;

  grades.forEach(g=>{
   const r=calculateRequiredMarks(internal,g,sub.isHalf);
   const cls=r===-1?"not-possible":(r<=(sub.isHalf?45:86)?"realistic":"possible");
   html+=`<td class="${cls}">${r===-1?"-":r.toFixed(1)}</td>`;
  });
  html+=`</tr></table>`;

  let def=0;
  for(let g of grades){
   const r=calculateRequiredMarks(internal,g,sub.isHalf);
   if(r===-1) continue;
   if(r>(sub.isHalf?45:86)) continue;
   def=g; break;
  }
  selectedGrades[sub.name]=def;

  html+=`<p><strong>Select Expected Grade:</strong><br>`;
  grades.forEach(g=>{
   html+=`<label><input type="radio" name="g${i}" ${g===def?"checked":""}
    onchange="updateSelectedGrade('${sub.name}',${g})"> ${gradeLabels[g]}</label>`;
  });
  html+=`</p>`;
 });

 result.innerHTML=html;
 updateSGPA();
}

function updateSelectedGrade(sub,g){selectedGrades[sub]=g;updateSGPA();}

function updateSGPA(){
 let tc=0,tp=0;
 subjects.forEach(s=>{
  if(selectedGrades[s.name]!=undefined){
   tc+=s.credits; tp+=selectedGrades[s.name]*s.credits;
  }
 });
 const sgpa=(tp/tc).toFixed(2);
result.insertAdjacentHTML("beforeend",`<h2>ðŸŽ¯ SGPA: ${sgpa}</h2>`);
saveResult(sgpa);
}
function saveResult(sgpa){
 fetch("https://sgpa-backend-m676.onrender.com/save-history",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({name,usn,semester,result:sgpa,grades:selectedGrades})
 });
}

function clearInputs(){
 subjects.forEach((_,i)=>document.getElementById(`sub${i}`).value="");
 document.getElementById("result").innerHTML="";
}

function logout(){
 sessionStorage.clear();
 location.href="index.html";
}
</script>
</body>
</html>
