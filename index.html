<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGPA Predictor Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>SGPA Predictor</h2>

  <!-- Name input -->
  <input type="text" id="name" placeholder="Enter your name">

  <!-- Semester type buttons -->
  <div>
    <button onclick="showOdd()">Odd Semester</button>
    <button onclick="showEven()">Even Semester</button>
  </div>

  <!-- Odd semester options -->
  <div id="oddOptions" class="hidden">
    <p>Select your semester</p>
    <button onclick="selectSemester('1', 'odd')">1</button>
    <button onclick="selectSemester('3', 'odd')">3</button>
    <button onclick="selectSemester('5', 'odd')">5</button>
    <button onclick="selectSemester('7', 'odd')">7</button>
  </div>

  <!-- Even semester options -->
  <div id="evenOptions" class="hidden">
    <p>Select your semester</p>
    <button onclick="selectSemester('2', 'even')">2</button>
    <button onclick="selectSemester('4', 'even')">4</button>
    <button onclick="selectSemester('6', 'even')">6</button>
  </div>
</div>

<script>
function showOdd() {
  document.getElementById("oddOptions").classList.remove("hidden");
  document.getElementById("evenOptions").classList.add("hidden");
}

function showEven() {
  document.getElementById("evenOptions").classList.remove("hidden");
  document.getElementById("oddOptions").classList.add("hidden");
}

function selectSemester(sem, type) {
  const name = document.getElementById("name").value.trim();

  if (!name) {
    alert("Please enter your name");
    return;
  }

  localStorage.setItem("name", name);
  localStorage.setItem("semester", sem);

  if (type === "odd") {
    window.location.href = "odd.html";
  } else {
    window.location.href = "even.html";
  }
}
</script>

</body>
</html>
