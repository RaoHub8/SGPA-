<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SGPA Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2a1a00 0%, #0f0f0f 60%);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* ===== MAIN CARD ===== */
.container {
  width: min(380px, 92vw);
  padding: 32px;
  border-radius: 14px;
  background: #141414;
  box-shadow: 0 0 24px rgba(255,140,0,0.45);
  text-align: center;
}

/* ===== TITLE ===== */
h1 {
  margin-top: 0;
  color: #ff9800;
  text-shadow: 0 0 14px rgba(255,140,0,0.9);
}

/* ===== INPUT ===== */
input[type="text"] {
  width: 100%;
  padding: 14px;
  margin: 18px 0;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
  font-size: 1rem;
}

/* ===== ODD / EVEN BUTTONS ===== */
.semester-type {
  display: flex;
  gap: 14px;
  margin-bottom: 10px;
}

.semester-type button {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid #ff9800;
  background: transparent;
  color: #ff9800;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,140,0,0.6);
}

.semester-type button:hover {
  background: #ff9800;
  color: #000;
}

/* ===== SEM OPTIONS ===== */
.sem-options {
  display: none;
  margin-top: 15px;
  text-align: left;
}

.sem-options label {
  display: block;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  background: #1c1c1c;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(255,140,0,0.35);
}

.sem-options input {
  margin-right: 10px;
  accent-color: #ff9800;
}

/* ===== PROCEED BUTTON ===== */
.proceed-btn {
  margin-top: 18px;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #ff9800, #ff6f00);
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 22px rgba(255,140,0,0.9);
}

.proceed-btn:hover {
  transform: scale(1.02);
}

/* ===== OWNER INFO ===== */
.owner {
  margin-top: 26px;
  text-align: center;
}

.owner-name {
  font-size: 1rem;
  color: #ff6a00;
  font-weight: 500;
  letter-spacing: 0.4px;
  text-shadow:
    0 0 6px rgba(255,106,0,0.6),
    0 0 10px rgba(255,106,0,0.35);
}

.owner-text {
  margin: 6px 0 2px;
  font-size: 0.85rem;
  color: #cccccc;
}

.owner-email {
  font-size: 0.85rem;
  color: #bbbbbb;
}

/* ===== MOBILE TWEAK ===== */
@media (max-width: 600px) {
  .owner-name { font-size: 0.9rem; }
  .owner-email { font-size: 0.8rem; }
}
  .credit {
  position: fixed;
  bottom: 8px;
  width: 100%;
  text-align: center;
  font-size: 0.75rem;
  color: #aaa;
  pointer-events: auto;
}

.credit a {
  color: #ff6a00;
  text-decoration: none;
}

.credit a:hover {
  text-decoration: underline;
}

</style>
</head>

<body>

<div class="container">

  <h1>SGPA Predictor</h1>

  <input type="text" id="name" placeholder="Enter your name">

  <div class="semester-type">
    <button onclick="showOdd()">ODD</button>
    <button onclick="showEven()">EVEN</button>
  </div>

  <!-- ODD SEM -->
  <div id="oddOptions" class="sem-options">
    <label><input type="radio" name="sem" value="1"> 1st Semester</label>
    <label><input type="radio" name="sem" value="3"> 3rd Semester</label>
    <label><input type="radio" name="sem" value="5"> 5th Semester</label>
    <label><input type="radio" name="sem" value="7"> 7th Semester</label>
  </div>

  <!-- EVEN SEM -->
  <div id="evenOptions" class="sem-options">
    <label><input type="radio" name="sem" value="2"> 2nd Semester</label>
    <label><input type="radio" name="sem" value="4"> 4th Semester</label>
    <label><input type="radio" name="sem" value="6"> 6th Semester</label>
  </div>

  <button class="proceed-btn" onclick="proceed()">Proceed</button>

  <!-- OWNER -->
  <div class="credit">
  Created by Anoop Rao · Medical Electronics · 
  <a href="mailto:anoopraochess@gmail.com">anoopraochess@gmail.com</a>
</div>


</div>

<script>
function showOdd() {
  document.getElementById("oddOptions").style.display = "block";
  document.getElementById("evenOptions").style.display = "none";
}

function showEven() {
  document.getElementById("evenOptions").style.display = "block";
  document.getElementById("oddOptions").style.display = "none";
}

function proceed() {
  const name = document.getElementById("name").value.trim();
  const sem = document.querySelector('input[name="sem"]:checked');

  if (!name || !sem) {
    alert("Enter your name and select semester");
    return;
  }

  localStorage.setItem("name", name);
  localStorage.setItem("semester", sem.value);

  if (["1","3","5","7"].includes(sem.value)) {
    window.location.href = "odd.html";
  } else {
    window.location.href = "even.html";
  }
}
</script>

</body>
  </html>
