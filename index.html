<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SGPA Predictor</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input, button, label {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .sem-selector {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>MEDICAL ELECTRONICS</h1>
  <h2>Login to SGPA Predictor</h2>

  <input type="text" id="name" placeholder="Enter Your Name">

  <div class="sem-selector">
    <label><input type="radio" name="sem" value="6" checked> 6th Semester</label>
    <label><input type="radio" name="sem" value="4"> 4th Semester</label>
  </div>

  <button onclick="login()">Login</button>

  <script>
    function login() {
      const name = document.getElementById("name").value;
      const sem = document.querySelector('input[name="sem"]:checked').value;

      if (!name || !sem) {
        alert("Please enter your name and select semester.");
        return;
      }

      localStorage.setItem("name", name);
      localStorage.setItem("semester", sem);

      // No backend call needed if you're not storing users anymore
      const redirectPage = sem === "6" ? "predictor.html" : "predictor4.html";
      window.location.href = redirectPage;
    }
  </script>
</body>
</html>
