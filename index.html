<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SGPA Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2a1a00 0%, #0f0f0f 60%);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: min(380px, 92vw);
  padding: 32px;
  border-radius: 14px;
  background: #141414;
  box-shadow: 0 0 24px rgba(255,140,0,0.45);
  text-align: center;
}

h1 {
  color: #ff9800;
  text-shadow: 0 0 14px rgba(255,140,0,0.9);
}

input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
  font-size: 1rem;
}

.semester-type {
  display: flex;
  gap: 14px;
}

.semester-type button {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid #ff9800;
  background: transparent;
  color: #ff9800;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,140,0,0.6);
}

.semester-type button:hover {
  background: #ff9800;
  color: #000;
}

.sem-options {
  display: none;
  margin-top: 15px;
  text-align: left;
}

.sem-options label {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  background: #1c1c1c;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(255,140,0,0.35);
}

.sem-options input {
  margin-right: 8px;
  accent-color: #ff9800;
}

.proceed-btn {
  margin-top: 15px;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#ff9800,#ff6f00);
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 22px rgba(255,140,0,0.9);
}

/* Popup */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.popup-box {
  background:#141414;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 25px rgba(255,140,0,0.9);
  text-align:center;
  max-width:320px;
}

.popup-box h2 {color:#ff9800;}

.popup-box button{
  margin-top:15px;
  padding:8px 18px;
  border:none;
  background:#ff9800;
  color:#000;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}

.credit {
  margin-top:18px;
  font-size:0.75rem;
  color:#aaa;
}
.credit a {color:#ff6a00;text-decoration:none;}
</style>
</head>

<body>

<!-- POPUP -->
<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <h2>Instructions</h2>
    <p>1. Please enter correct USN.</p>
    <p>2. Other departments except MD will be directed to a generic calculator page.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<div class="container">
  <h1>SGPA Predictor</h1>

  <input type="text" id="name" placeholder="Enter Name">
  <input type="text" id="usn" placeholder="Enter USN">

  <div class="semester-type">
    <button onclick="showOdd()">ODD</button>
    <button onclick="showEven()">EVEN</button>
  </div>

  <div id="oddOptions" class="sem-options">
    <label><input type="radio" name="sem" value="1"> 1st Semester</label>
    <label><input type="radio" name="sem" value="3"> 3rd Semester</label>
    <label><input type="radio" name="sem" value="5"> 5th Semester</label>
    <label><input type="radio" name="sem" value="7"> 7th Semester</label>
  </div>

  <div id="evenOptions" class="sem-options">
    <label><input type="radio" name="sem" value="2"> 2nd Semester</label>
    <label><input type="radio" name="sem" value="4"> 4th Semester</label>
    <label><input type="radio" name="sem" value="6"> 6th Semester</label>
  </div>

  <button class="proceed-btn" onclick="proceed()">Proceed</button>

  <div class="credit">
    Created by Anoop Rao Â· <a href="mailto:anoopraochess@gmail.com">Contact</a>
  </div>
</div>

<script>
function closePopup(){
 document.getElementById("popup").style.display="none";
}

function showOdd(){
 document.getElementById("oddOptions").style.display="block";
 document.getElementById("evenOptions").style.display="none";
}
function showEven(){
 document.getElementById("evenOptions").style.display="block";
 document.getElementById("oddOptions").style.display="none";
}

function proceed(){
 const name=document.getElementById("name").value.trim();
 const usn=document.getElementById("usn").value.trim().toUpperCase();
 const sem=document.querySelector('input[name="sem"]:checked');
 if(!name || !sem){alert("Enter name and semester");return;}

 sessionStorage.setItem("name",name);
 sessionStorage.setItem("usn",usn);
 sessionStorage.setItem("semester",sem.value);

 let dept="";
 const match=usn.match(/1MS\d{2}([A-Z]{2})\d{3}/);
 if(match) dept=match[1];

 if(dept==="MD"){
   if(["1","3","5","7"].includes(sem.value)) location.href="odd.html";
   else location.href="even.html";
 } else {
   if(["1","3","5","7"].includes(sem.value)) location.href="oddother.html";
   else location.href="evenother.html";
 }
}
</script>
</body>
</html>
