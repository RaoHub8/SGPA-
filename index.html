<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SGPA Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2a1a00 0%, #0f0f0f 60%);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: 380px;
  padding: 35px;
  border-radius: 14px;
  background: #141414;
  box-shadow: 0 0 30px rgba(255,140,0,0.5);
  text-align: center;
}

h1 {
  color: #ff9800;
  text-shadow: 0 0 15px rgba(255,140,0,0.9);
}

input {
  width: 100%;
  padding: 14px;
  margin: 20px 0;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #fff;
}

.semester-type {
  display: flex;
  gap: 15px;
}

.semester-type button {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid #ff9800;
  background: transparent;
  color: #ff9800;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,140,0,0.6);
}

.semester-type button:hover {
  background: #ff9800;
  color: #000;
}

.sem-options {
  margin-top: 20px;
  display: none;
  text-align: left;
}

.sem-options label {
  display: block;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  background: #1c1c1c;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(255,140,0,0.4);
}

.sem-options input {
  margin-right: 10px;
  accent-color: #ff9800;
}

.proceed-btn {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #ff9800, #ff6f00);
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,140,0,0.9);
}

  .owner {
    text-align: center;
    margin-top: 8px;
    font-size: 1rem;
    color: #ff6a00;
    font-weight: 500;
    letter-spacing: 0.5px;
    text-shadow:
      0 0 6px rgba(255,106,0,0.6),
      0 0 12px rgba(255,106,0,0.4);
  }

  @media (max-width: 600px) {
    .owner {
      font-size: 0.9rem;
    }
  }

</style>
</head>

<body>
<div class="container">
  <h1>SGPA Predictor</h1>
<div>
<p class="owner">
  Anoop Rao – Medical Electronics – 7th Semester
</p>
</div>
  
  <input type="text" id="name" placeholder="Enter your name">

  <div class="semester-type">
    <button onclick="showOdd()">ODD</button>
    <button onclick="showEven()">EVEN</button>
  </div>

  <!-- ODD -->
  <div id="oddOptions" class="sem-options">
    <label><input type="radio" name="sem" value="1"> 1st Semester</label>
    <label><input type="radio" name="sem" value="3"> 3rd Semester</label>
    <label><input type="radio" name="sem" value="5"> 5th Semester</label>
    <label><input type="radio" name="sem" value="7"> 7th Semester</label>
  </div>

  <!-- EVEN -->
  <div id="evenOptions" class="sem-options">
    <label><input type="radio" name="sem" value="2"> 2nd Semester</label>
    <label><input type="radio" name="sem" value="4"> 4th Semester</label>
    <label><input type="radio" name="sem" value="6"> 6th Semester</label>
  </div>

  <button class="proceed-btn" onclick="proceed()">Proceed</button>
</div>

<script>
function showOdd() {
  document.getElementById("oddOptions").style.display = "block";
  document.getElementById("evenOptions").style.display = "none";
}

function showEven() {
  document.getElementById("evenOptions").style.display = "block";
  document.getElementById("oddOptions").style.display = "none";
}

function proceed() {
  const name = document.getElementById("name").value.trim();
  const sem = document.querySelector('input[name="sem"]:checked');

  if (!name || !sem) {
    alert("Enter name and select semester");
    return;
  }

  localStorage.setItem("name", name);
  localStorage.setItem("semester", sem.value);

  if (["1","3","5","7"].includes(sem.value)) {
    window.location.href = "odd.html";
  } else {
    window.location.href = "even.html";
  }
}
</script>

</body>
</html>
